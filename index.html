<!DOCTYPE html>
<html>
<head>
  <title>Dhriti Yandapally Map Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 0
    }).setView([47.649696, -122.302260], 12);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var Tile1 = L.tileLayer('tiles/Tile1_Modified_Basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Dhriti Yandapally | Modified Basemap ',
      detectRetina: true
    });

    var Tile2 = L.tileLayer('tiles/Tile2_Thematic_Restaurants/{z}/{x}/{y}.png', {
      attribution: 'Generated by Dhriti Yandapally | Restaurant Satisfactory Rating ',
      detectRetina: true
    });

    var Tile3 = L.tileLayer('tiles/Tile3_LayerGroup/{z}/{x}/{y}.png', {
      attribution: 'Generated by Dhriti Yandapally | Basemap with Data ',
      detectRetina: true
    });

    var Tile4 = L.tileLayer('tiles/Tile4_Seahawks_Basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Dhriti Yandapally | Seahawks Basemap ',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": Tile1,
      "Restaurant Satsifactory Rating": Tile2,
      "Basemap with Data": Tile3,
      "Seahawks Themed Basemap": Tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);

    L.control.scale({position: 'bottomright'}).addTo(map);




  </script>
</body>

</html>
